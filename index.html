<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e0e0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem;
            box-sizing: border-box;
        }
        .calculator-container {
            background-color: #333333; /* Dark gray/black for the calculator body */
            border-radius: 0.75rem; /* Slightly rounded corners */
            padding: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Deeper shadow for a more substantial feel */
            max-width: 380px; /* Adjusted max-width */
            width: 100%;
            transition: all 0.3s ease-in-out;
        }
        .display {
            background-color: #000000; /* Pure black display */
            color: #ffffff; /* White text for display */
            text-align: right;
            padding: 1.25rem 1rem;
            margin-bottom: 1.25rem;
            border-radius: 0.5rem; /* Sharper corners for display */
            font-size: 3.2rem; /* Adjusted font size */
            font-weight: 400; /* Regular font weight */
            overflow: hidden;
            word-break: break-all;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.7); /* Stronger inner shadow */
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.7rem; /* Smaller gap for a tighter look */
        }
        .calculator-button {
            padding: 1rem; /* Smaller padding */
            font-size: 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem; /* Sharper button corners */
            cursor: pointer;
            transition: all 0.1s ease-out; /* Faster, snappier transition */
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            min-width: 60px;
            min-height: 60px;
            border: 1px solid #555555; /* Subtle border for separation */
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .calculator-button:active {
            transform: translateY(1px); /* Subtle press effect */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Black and White button styles */
        .btn-number, .btn-decimal {
            background-color: #666666; /* Dark gray for numbers */
            color: #ffffff; /* White text */
        }
        .btn-number:hover, .btn-decimal:hover {
            background-color: #888888; /* Lighter gray on hover */
        }

        .btn-operator {
            background-color: #f0f0f0; /* Light gray for operators */
            color: #333333; /* Dark text */
        }
        .btn-operator:hover {
            background-color: #cccccc; /* Darker gray on hover */
        }

        .btn-clear {
            background-color: #ff5555; /* Red for clear */
            color: #ffffff;
        }
        .btn-clear:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        .btn-backspace {
            background-color: #aaaaaa; /* Medium gray for backspace */
            color: #333333;
        }
        .btn-backspace:hover {
            background-color: #888888; /* Darker gray on hover */
        }

        .btn-equals {
            background-color: #00cc00; /* Green for equals */
            color: #ffffff;
            grid-column: span 2;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .btn-equals:hover {
            background-color: #009900; /* Darker green on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                padding: 0.8rem;
            }
            .calculator-container {
                padding: 1rem;
                border-radius: 0.6rem;
            }
            .display {
                font-size: 2.5rem;
                padding: 1rem 0.8rem;
                margin-bottom: 1rem;
            }
            .calculator-button {
                padding: 0.8rem;
                font-size: 1.3rem;
                min-width: 50px;
                min-height: 50px;
                border-radius: 0.4rem;
            }
            .btn-equals {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container" id="calculatorContainer">
        <!-- Calculator Display -->
        <div class="display" id="display">0</div>

        <!-- Calculator Buttons Grid -->
        <div class="calculator-grid">
            <button class="calculator-button btn-clear" data-action="clear">AC</button>
            <button class="calculator-button btn-backspace" data-action="backspace">DEL</button>
            <button class="calculator-button btn-operator" data-action="operator" data-value="%">%</button>
            <button class="calculator-button btn-operator" data-action="operator" data-value="/">/</button>

            <button class="calculator-button btn-number" data-action="number" data-value="7">7</button>
            <button class="calculator-button btn-number" data-action="number" data-value="8">8</button>
            <button class="calculator-button btn-number" data-action="number" data-value="9">9</button>
            <button class="calculator-button btn-operator" data-action="operator" data-value="*">*</button>

            <button class="calculator-button btn-number" data-action="number" data-value="4">4</button>
            <button class="calculator-button btn-number" data-action="number" data-value="5">5</button>
            <button class="calculator-button btn-number" data-action="number" data-value="6">6</button>
            <button class="calculator-button btn-operator" data-action="operator" data-value="-">-</button>

            <button class="calculator-button btn-number" data-action="number" data-value="1">1</button>
            <button class="calculator-button btn-number" data-action="number" data-value="2">2</button>
            <button class="calculator-button btn-number" data-action="number" data-value="3">3</button>
            <button class="calculator-button btn-operator" data-action="operator" data-value="+">+</button>

            <button class="calculator-button btn-number" data-action="number" data-value="0">0</button>
            <button class="calculator-button btn-decimal" data-action="decimal" data-value=".">.</button>
            <button class="calculator-button btn-equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('.calculator-button');

        // Calculator state variables
        let currentInput = '0'; // Stores the current number being entered
        let previousInput = ''; // Stores the first operand
        let operator = null;    // Stores the selected operator
        let resetDisplay = false; // Flag to clear display for new number after operator/equals

        /**
         * Updates the calculator display with the given value.
         * Ensures the display doesn't overflow and handles initial '0'.
         * @param {string} value - The string value to display.
         */
        function updateDisplay(value) {
            display.textContent = value;
        }

        /**
         * Handles number button clicks.
         * Appends the number to currentInput or starts a new input.
         * @param {string} number - The number string (0-9).
         */
        function handleNumber(number) {
            if (resetDisplay) {
                currentInput = number;
                resetDisplay = false;
            } else {
                // Prevent multiple leading zeros
                if (currentInput === '0' && number !== '.') {
                    currentInput = number;
                } else {
                    currentInput += number;
                }
            }
            updateDisplay(currentInput);
        }

        /**
         * Handles decimal point button click.
         * Adds a decimal point if one doesn't already exist in currentInput.
         */
        function handleDecimal() {
            if (resetDisplay) {
                currentInput = '0.';
                resetDisplay = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay(currentInput);
        }

        /**
         * Handles operator button clicks (+, -, *, /, %).
         * Stores the operator and prepares for the next number.
         * If an operator is already present, it calculates the intermediate result.
         * @param {string} nextOperator - The operator string.
         */
        function handleOperator(nextOperator) {
            if (operator && !resetDisplay) {
                // If there's an existing operator and we're not starting a new number,
                // calculate the intermediate result.
                calculateResult();
                previousInput = currentInput; // The result becomes the new previous input
            } else if (currentInput !== '') {
                // If no operator or starting fresh, set currentInput as previousInput
                previousInput = currentInput;
            }
            operator = nextOperator;
            resetDisplay = true; // Prepare to clear display for the next number
        }

        /**
         * Performs the calculation based on previousInput, currentInput, and operator.
         * Updates currentInput with the result.
         */
        function calculateResult() {
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return; // Don't calculate if inputs are invalid

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        result = 'Error: Div by 0';
                    } else {
                        result = prev / current;
                    }
                    break;
                case '%':
                    result = prev % current;
                    break;
                default:
                    return; // No valid operator
            }

            // Handle potential floating point inaccuracies (optional, but good practice for calculators)
            if (typeof result === 'number' && !Number.isInteger(result)) {
                result = parseFloat(result.toFixed(10)); // Limit decimals to prevent long floats
            }

            currentInput = result.toString();
            operator = null; // Clear operator after calculation
            previousInput = ''; // Clear previous input
            resetDisplay = true; // Set to true so the next number starts fresh
            updateDisplay(currentInput);
        }

        /**
         * Clears all calculator state and resets the display to '0'.
         */
        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = null;
            resetDisplay = false;
            updateDisplay(currentInput);
        }

        /**
         * Deletes the last character from currentInput.
         * If currentInput becomes empty, sets it to '0'.
         */
        function backspace() {
            if (currentInput.length > 1 && currentInput !== 'Error: Div by 0') {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay(currentInput);
        }

        // Add event listeners to all calculator buttons
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const action = button.dataset.action;
                const value = button.dataset.value;

                switch (action) {
                    case 'number':
                        handleNumber(value);
                        break;
                    case 'decimal':
                        handleDecimal();
                        break;
                    case 'operator':
                        handleOperator(value);
                        break;
                    case 'equals':
                        calculateResult();
                        break;
                    case 'clear':
                        clearAll();
                        break;
                    case 'backspace':
                        backspace();
                        break;
                    default:
                        break;
                }
            });
        });

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;

            if (key >= '0' && key <= '9') {
                handleNumber(key);
            } else if (key === '.') {
                handleDecimal();
            } else if (['+', '-', '*', '/', '%'].includes(key)) {
                handleOperator(key);
            } else if (key === 'Enter' || key === '=') {
                e.preventDefault(); // Prevent default Enter key behavior (e.g., form submission)
                calculateResult();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'Escape') { // 'Esc' key for clear
                clearAll();
            }
        });

        // Initialize display on load
        window.onload = () => {
            updateDisplay(currentInput);
        };
    </script>
</body>
</html>
