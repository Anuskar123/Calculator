<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator | Web-Based Mathematical Tool</title>
    
    <!-- External Dependencies: Modern styling and fonts for professional appearance -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* ====================================================================
           GLOBAL STYLES & LAYOUT FOUNDATION
           ==================================================================== */
        
        /* Main page layout: Center calculator on screen with dark theme */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121212; /* Professional dark background */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* ====================================================================
           CALCULATOR CONTAINER & STRUCTURE
           ==================================================================== */
        
        /* Main calculator housing: Contains display and button grid */
        .calculator-container {
            max-width: 320px;
            width: 100%;
            background-color: #1e1e1e; /* Slightly lighter than background for depth */
            border-radius: 1.5rem; /* Smooth, modern rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4); /* Subtle depth shadow */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #333333; /* Subtle border for definition */
        }

        /* ====================================================================
           DISPLAY AREA STYLING
           ==================================================================== */
        
        /* Calculator display: Shows current numbers and results */
        .display {
            background-color: #000000; /* Pure black for high contrast */
            color: #ffffff;
            padding: 1.5rem;
            text-align: right; /* Numbers align to right like real calculators */
            font-size: 2.5rem; /* Large, readable text */
            font-weight: 600;
            border-bottom: 1px solid #333333; /* Separates display from buttons */
            word-wrap: break-word; /* Handles long numbers gracefully */
            overflow-x: auto; /* Allows horizontal scrolling for very long numbers */
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            min-height: 60px; /* Consistent height regardless of content */
        }

        /* ====================================================================
           BUTTON GRID LAYOUT SYSTEM
           ==================================================================== */
        
        /* Button container: Uses CSS Grid for perfect alignment */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four equal columns */
            gap: 0.5rem; /* Consistent spacing between all buttons */
            padding: 1rem;
        }

        /* ====================================================================
           BASE BUTTON STYLING & INTERACTIONS
           ==================================================================== */
        
        /* Default button appearance: Foundation for all calculator buttons */
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 500;
            background-color: #333333; /* Standard gray for number buttons */
            border-radius: 0.75rem; /* Consistent rounded corners */
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease; /* Smooth interactions */
            user-select: none; /* Prevents text selection on click */
            color: #ffffff;
            border: none; /* Clean, borderless design */
            outline: none; /* No focus outline (keyboard handling separate) */
            min-height: 60px; /* Ensures consistent button height */
        }

        /* Button hover effect: Provides visual feedback */
        .button:hover {
            background-color: #444444; /* Slightly lighter on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        /* Button active (pressed) state: Confirms user interaction */
        .button:active {
            transform: translateY(0); /* Returns to normal position */
            background-color: #222222; /* Darker when pressed */
        }

        /* ====================================================================
           SPECIALIZED BUTTON TYPES & COLOR CODING
           ==================================================================== */
        
        /* Operator buttons: Mathematical operations (+, -, ×, ÷) */
        .button.operator {
            background-color: #555555; /* Distinct color for operators */
            color: #ffffff;
        }
        .button.operator:hover {
            background-color: #666666;
        }
        .button.operator:active {
            background-color: #444444;
        }

        /* Equals button: Primary action button with distinctive blue */
        .button.equals {
            background-color: #007bff; /* Professional blue for primary action */
            color: #ffffff;
            grid-column: span 2; /* Spans two columns for prominence */
        }
        .button.equals:hover {
            background-color: #0056b3;
        }
        .button.equals:active {
            background-color: #004085;
        }

        /* Clear button: Warning color indicates destructive action */
        .button.clear {
            background-color: #dc3545; /* Red indicates clear/reset action */
            color: #ffffff;
        }
        .button.clear:hover {
            background-color: #c82333;
        }
        .button.clear:active {
            background-color: #bd2130;
        }

        /* Zero button: Special layout spanning two columns */
        .button.zero {
            grid-column: span 2; /* Traditional calculator zero button width */
        }

        /* Percentage button: Success color for utility function */
        .button.percentage {
            background-color: #28a745; /* Green for percentage calculations */
            color: #ffffff;
        }
        .button.percentage:hover {
            background-color: #218838;
        }
        .button.percentage:active {
            background-color: #1e7e34;
        }

        /* ====================================================================
           RESPONSIVE DESIGN: MOBILE & TABLET OPTIMIZATION
           ==================================================================== */

        /* Medium mobile devices: Optimized for phones */
        @media (max-width: 400px) {
            .calculator-container {
                border-radius: 1rem;
                max-width: 300px;
            }
            .display {
                font-size: 2rem;
                padding: 1rem;
                min-height: 50px;
            }
            .button {
                font-size: 1.25rem;
                padding: 0.75rem;
                min-height: 50px;
            }
        }

        /* Small mobile devices: Compact layout for small screens */
        @media (max-width: 320px) {
            .calculator-container {
                max-width: 280px;
            }
            .display {
                font-size: 1.75rem;
                padding: 0.75rem;
            }
            .button {
                font-size: 1.1rem;
                padding: 0.5rem;
                min-height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- ====================================================================
         CALCULATOR HTML STRUCTURE
         ==================================================================== -->
    
    <!-- Main calculator container: Houses display and all buttons -->
    <div class="calculator-container">
        
        <!-- Display area: Shows current input and calculation results -->
        <div class="display" id="display">0</div>
        
        <!-- Button grid: Organized layout for all calculator controls -->
        <div class="buttons-grid">
            
            <!-- Row 1: Clear, Percentage, Division, Multiplication -->
            <button class="button clear" onclick="clearDisplay()" title="Clear all (Escape)">C</button>
            <button class="button percentage" onclick="calculatePercentage()" title="Calculate percentage (%)">%</button>
            <button class="button operator" onclick="setOperator('/')" title="Divide (/)">÷</button>
            <button class="button operator" onclick="setOperator('*')" title="Multiply (*)">×</button>

            <!-- Row 2: Numbers 7-9, Subtraction -->
            <button class="button" onclick="appendToDisplay('7')" title="Number 7">7</button>
            <button class="button" onclick="appendToDisplay('8')" title="Number 8">8</button>
            <button class="button" onclick="appendToDisplay('9')" title="Number 9">9</button>
            <button class="button operator" onclick="setOperator('-')" title="Subtract (-)">-</button>

            <!-- Row 3: Numbers 4-6, Addition -->
            <button class="button" onclick="appendToDisplay('4')" title="Number 4">4</button>
            <button class="button" onclick="appendToDisplay('5')" title="Number 5">5</button>
            <button class="button" onclick="appendToDisplay('6')" title="Number 6">6</button>
            <button class="button operator" onclick="setOperator('+')" title="Add (+)">+</button>

            <!-- Row 4: Numbers 1-3, Equals (spans 2 rows) -->
            <button class="button" onclick="appendToDisplay('1')" title="Number 1">1</button>
            <button class="button" onclick="appendToDisplay('2')" title="Number 2">2</button>
            <button class="button" onclick="appendToDisplay('3')" title="Number 3">3</button>
            <button class="button equals" onclick="calculateResult()" title="Calculate result (Enter)">=</button>

            <!-- Row 5: Zero (spans 2 columns), Decimal point -->
            <button class="button zero" onclick="appendToDisplay('0')" title="Number 0">0</button>
            <button class="button" onclick="appendToDisplay('.')" title="Decimal point">.</button>
            
        </div>
    </div>

    <!-- ====================================================================
         CALCULATOR JAVASCRIPT: LOGIC & FUNCTIONALITY
         ==================================================================== -->
    
    <script>
        // ====================================================================
        // GLOBAL VARIABLES & STATE MANAGEMENT
        // ====================================================================
        
        // Core calculator elements and state
        const display = document.getElementById('display');
        
        // Calculator state variables - track current calculation progress
        let currentInput = '';        // The number currently being typed
        let operator = null;          // The mathematical operation to perform (+, -, *, /)
        let previousInput = '';       // The first number in a calculation
        let shouldResetDisplay = false;  // Flag to reset display after result shown

        // ====================================================================
        // DISPLAY MANAGEMENT FUNCTIONS
        // ====================================================================
        
        /**
         * Updates the calculator display with a given value
         * Ensures display never shows empty - defaults to "0"
         * 
         * @param {string} value - The value to display on screen
         */
        function updateDisplay(value) {
            display.textContent = value || '0';
        }

        // ====================================================================
        // INPUT HANDLING FUNCTIONS
        // ====================================================================
        
        /**
         * Adds a number or decimal point to the current input
         * Handles special cases like leading zeros and decimal points
         * 
         * @param {string} value - The digit (0-9) or decimal point to add
         */
        function appendToDisplay(value) {
            // Reset display if we just showed a calculation result
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }

            // Special handling for decimal point
            if (value === '.') {
                // Start with "0." if no current input
                if (currentInput === '') {
                    currentInput = '0.';
                } 
                // Add decimal only if one doesn't already exist
                else if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
            } 
            // Handle number input
            else {
                // Replace leading zero with new digit (except for "0.x" cases)
                if (currentInput === '0' && value !== '0') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
            }

            updateDisplay(currentInput);
        }

        // ====================================================================
        // MATHEMATICAL OPERATION FUNCTIONS
        // ====================================================================
        
        /**
         * Sets the mathematical operator for the calculation
         * Handles chained calculations (like 5 + 3 * 2)
         * 
         * @param {string} op - The operator symbol (+, -, *, /)
         */
        function setOperator(op) {
            // Do nothing if no input has been provided yet
            if (currentInput === '' && previousInput === '') return;

            // If we have both numbers and an operator, calculate the intermediate result
            if (previousInput !== '' && currentInput !== '' && operator !== null) {
                calculateResult();
            }

            // Set up for the next part of the calculation
            operator = op;
            previousInput = currentInput || previousInput;
            currentInput = '';
            shouldResetDisplay = false;
        }

        /**
         * Converts the current input to a percentage (divides by 100)
         * Useful for calculations like "20% of 100" -> "20" becomes "0.2"
         */
        function calculatePercentage() {
            if (currentInput !== '') {
                const value = parseFloat(currentInput);
                currentInput = (value / 100).toString();
                updateDisplay(currentInput);
                shouldResetDisplay = true;
            }
        }

        /**
         * Performs the mathematical calculation based on stored values
         * Handles all four basic operations with error checking
         */
        function calculateResult() {
            // Need both numbers and an operator to calculate
            if (previousInput === '' || currentInput === '' || operator === null) {
                return;
            }

            // Convert string inputs to numbers for calculation
            const firstNumber = parseFloat(previousInput);
            const secondNumber = parseFloat(currentInput);
            let result;

            try {
                // Perform the calculation based on the operator
                switch (operator) {
                    case '+':
                        result = firstNumber + secondNumber;
                        break;
                    case '-':
                        result = firstNumber - secondNumber;
                        break;
                    case '*':
                        result = firstNumber * secondNumber;
                        break;
                    case '/':
                        // Prevent division by zero error
                        if (secondNumber === 0) {
                            throw new Error('Cannot divide by zero');
                        }
                        result = firstNumber / secondNumber;
                        break;
                    default:
                        return; // Unknown operator, do nothing
                }

                // Format the result to avoid floating point precision issues
                // Show whole numbers without decimals, limit decimal places for others
                if (result % 1 === 0) {
                    currentInput = result.toString();
                } else {
                    currentInput = parseFloat(result.toFixed(10)).toString();
                }

                // Update display and prepare for next calculation
                updateDisplay(currentInput);
                resetCalculatorState();
                shouldResetDisplay = true;

            } catch (error) {
                // Handle any calculation errors gracefully
                updateDisplay('Error');
                resetCalculatorState();
                console.error("Calculation error:", error.message);
            }
        }

        // ====================================================================
        // UTILITY & RESET FUNCTIONS
        // ====================================================================
        
        /**
         * Clears the entire calculator - both display and internal state
         * Returns calculator to initial startup condition
         */
        function clearDisplay() {
            resetCalculatorState();
            updateDisplay('0');
        }

        /**
         * Resets all internal calculator variables to their initial state
         * Used after calculations complete or when clearing
         */
        function resetCalculatorState() {
            currentInput = '';
            operator = null;
            previousInput = '';
            shouldResetDisplay = false;
        }

        /**
         * Removes the last character from current input (backspace functionality)
         * Useful for correcting mistakes while typing numbers
         */
        function handleBackspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '';
            }
            updateDisplay(currentInput || '0');
        }

        // ====================================================================
        // KEYBOARD INPUT HANDLING
        // ====================================================================
        
        /**
         * Enables full keyboard support for the calculator
         * Maps keyboard keys to calculator functions for better user experience
         */
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            // Prevent browser default behavior for calculator-related keys
            if (/[0-9+\-*/=.%]/.test(key) || key === 'Enter' || key === 'Escape' || key === 'Backspace') {
                event.preventDefault();
            }

            // Handle different types of key presses
            if (/[0-9]/.test(key)) {
                // Number keys (0-9)
                appendToDisplay(key);
            } else if (key === '.') {
                // Decimal point
                appendToDisplay(key);
            } else if (key === '+') {
                // Addition
                setOperator('+');
            } else if (key === '-') {
                // Subtraction
                setOperator('-');
            } else if (key === '*') {
                // Multiplication
                setOperator('*');
            } else if (key === '/') {
                // Division
                setOperator('/');
            } else if (key === '%') {
                // Percentage calculation
                calculatePercentage();
            } else if (key === 'Enter' || key === '=') {
                // Calculate result
                calculateResult();
            } else if (key === 'Backspace') {
                // Remove last character
                handleBackspace();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                // Clear calculator
                clearDisplay();
            }
        });

        // ====================================================================
        // INITIALIZATION
        // ====================================================================
        
        // Set up the calculator display when page loads
        updateDisplay('0');
        
    </script>
</body>
</html>
